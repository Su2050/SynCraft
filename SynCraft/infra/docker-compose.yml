version: "3.9"
services:
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes: [ "./frontend:/app" ]
    command: sh -c "npm install && npm run dev -- --host"
    ports: [ "3000:5173" ]
    depends_on: [ backend ]
  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes: [ "./backend:/app" ]
    command: sh -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports: [ "8000:8000" ]
